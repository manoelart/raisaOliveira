<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Feliz dia dos Namorados</title>
</head>
<body>

    <header class="ms-topbar">
    </header>

    <div class="preloader"> 
        <div class="heart"></div> 
    </div>


    <main class="topb">
        <div class="<ft-page-wrapper ft-page-wrapper-background">
            <div class="wrapper">
                <div class="checkbox-container">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="toggle">
                        <label class="checkbox" for="toggle">
                        <div class="trace"></div>
                        <div class="trace"></div>
                        <div class="trace"></div>
                    </label>
                    <div class="ms-menu"></div>
                    <nav class="ms-menu-items">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="projetos.html">Album</a></li>
                        </ul>
                    </nav>
                    </div>
                </div>
            </div>
            <section class="ms-full-height ms-first-section">
                <div class="container-fluid">
                    <div class="slider">
                        <div class="slide active">
                          <img src="../raisaOliveira/images/ra.jpg" alt="">
                        </div>
                        <div class="slide">
                          <img src="../raisaOliveira/images/ra1.jpg" alt="">
                        </div>
                        <div class="slide">
                          <img src="../raisaOliveira/images/ra2.jpg" alt="">
                        </div>
                        <div class="slide">
                          <img src="../raisaOliveira/images/ra3.jpg" alt="">
                        </div>
                        <div class="slide">
                          <img src="../raisaOliveira/images/ra4.jpg" alt="">
                        </div>
                        <div class="slide">
                          <img src="../raisaOliveira/images/r5.jpg" alt="">
                        </div>
                        <div class="slide">
                          <img src="../raisaOliveira/images/r6.jpg" alt="">
                        </div>
                        <div class="slide">
                          <img src="../raisaOliveira/images/r7.jpg" alt="">
                        </div>
                        <div class="navigation">
                          <i class="fas fa-chevron-left prev-btn"></i>
                          <i class="fas fa-chevron-right next-btn"></i>
                        </div>
                        <div class="navigation-visibility">
                          <div class="slide-icon active"></div>
                          <div class="slide-icon"></div>
                          <div class="slide-icon"></div>
                          <div class="slide-icon"></div>
                          <div class="slide-icon"></div>
                          <div class="slide-icon"></div>
                          <div class="slide-icon"></div>
                          <div class="slide-icon"></div>
                        </div>
                      </div>
                      <script type="text/javascript">
                      const slider = document.querySelector(".slider");
                      const nextBtn = document.querySelector(".next-btn");
                      const prevBtn = document.querySelector(".prev-btn");
                      const slides = document.querySelectorAll(".slide");
                      const slideIcons = document.querySelectorAll(".slide-icon");
                      const numberOfSlides = slides.length;
                      var slideNumber = 0;
                  
                      //image slider do botão -próximo-.
                      nextBtn.addEventListener("click", () => {
                        slides.forEach((slide) => {
                          slide.classList.remove("active");
                        });
                        slideIcons.forEach((slideIcon) => {
                          slideIcon.classList.remove("active");
                        });
                  
                        slideNumber++;
                  
                        if(slideNumber > (numberOfSlides - 1)){
                          slideNumber = 0;
                        }
                  
                        slides[slideNumber].classList.add("active");
                        slideIcons[slideNumber].classList.add("active");
                      });
                  
                      //image slider do botão -anterior-
                      prevBtn.addEventListener("click", () => {
                        slides.forEach((slide) => {
                          slide.classList.remove("active");
                        });
                        slideIcons.forEach((slideIcon) => {
                          slideIcon.classList.remove("active");
                        });
                  
                        slideNumber--;
                  
                        if(slideNumber < 0){
                          slideNumber = numberOfSlides - 1;
                        }
                  
                        slides[slideNumber].classList.add("active");
                        slideIcons[slideNumber].classList.add("active");
                      });
                  
                      //image slider autoplay
                      var playSlider;
                  
                      var repeater = () => {
                        playSlider = setInterval(function(){
                          slides.forEach((slide) => {
                            slide.classList.remove("active");
                          });
                          slideIcons.forEach((slideIcon) => {
                            slideIcon.classList.remove("active");
                          });
                  
                          slideNumber++;
                  
                          if(slideNumber > (numberOfSlides - 1)){
                            slideNumber = 0;
                          }
                  
                          slides[slideNumber].classList.add("active");
                          slideIcons[slideNumber].classList.add("active");
                        }, 4000);
                      }
                      repeater();
                  
                      //stop the image slider autoplay on mouseover
                      slider.addEventListener("mouseover", () => {
                        clearInterval(playSlider);
                      });
                  
                      //start the image slider autoplay again on mouseout
                      slider.addEventListener("mouseout", () => {
                        repeater();
                      });
                      </script>
                </div>
            </section>
        </div>
    </main>

    <script src="scripts.js"></script>
    
</body>
</html>
